<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <!-- Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .drag-box {
            border: 2px dashed #6c757d;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            font-size: 18px;
            color: #6c757d;
            background-color: #ffffff;
            cursor: pointer;
        }
        .drag-box:hover {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Image Analyzer</h1>
        <h4 class="mb-4 text-secondary">Please import your image</h4>
        <div class="drag-box mb-4" id="drag-box">
            Drag & Drop your image here or click to select
        </div>
        <button class="btn btn-primary btn-lg" id="analyze-btn">Analyze the Image</button>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Placeholder for drag-and-drop functionality
        const dragBox = document.getElementById('drag-box');
        dragBox.addEventListener('click', () => {
            alert('Drag & drop functionality will be implemented here.');
        });

        const analyzeBtn = document.getElementById('analyze-btn');
        analyzeBtn.addEventListener('click', () => {
            alert('Image analysis functionality will be triggered here.');
        });
    </script>
</body>
</html>
