<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <!-- Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .drag-box {
            border: 2px dashed #6c757d;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            font-size: 18px;
            color: #6c757d;
            background-color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .drag-box.dragover {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .delete-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: red;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
        }
        .uploaded-image-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Image Analyzer</h1>
        <h4 class="mb-4 text-secondary">Please import your image</h4>

        {% if not file_url %}
        <!-- Drag & Drop Box -->
        <form id="upload-form" style="display: none;" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" id="image-input" style="display: none;" accept="image/*">
        </form>
        
        <div class="drag-box mb-4" id="drag-box">
            <label for="image-input" style="cursor: pointer;">Click here or drag an image to upload</label>
        </div>
        
        <!-- Placeholder to display the uploaded image -->
        <div id="uploaded-image-container" class="mt-3"></div>
        
        {% else %}
        <!-- Show Uploaded Image -->
        <div class="uploaded-image-container">
            <img src="{{ file_url }}" alt="Uploaded Image" class="img-fluid mt-3">
            <button class="delete-button" id="delete-button">×</button>
        </div>
        <button class="btn btn-primary mt-3" id="analyze-button">Analyze the Image</button>
        {% endif %}
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Selectors and CSRF token
        const dragBox = document.getElementById('drag-box');
        const inputFile = document.getElementById('image-input');
        const uploadedImageContainer = document.getElementById('uploaded-image-container');
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
        /**
         * Upload Image
         */
         const uploadImage = (file) => {
            const formData = new FormData();
            formData.append('image', file);

            fetch('', {
                method: 'POST',
                headers: { 'X-CSRFToken': csrfToken },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.file_url) {
                    console.log(`Uploaded file URL: ${data.file_url}`); // Debugging
                    displayUploadedImage(data.file_url);
                } else {
                    alert('Failed to upload image. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while uploading the image.');
            });
        };
    
        /**
         * Delete Image
         */
        const deleteImage = (fileUrl) => {
            fetch('/delete/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ file_url: fileUrl }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.reload();
                } else {
                    alert('Failed to delete image. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the image.');
            });
        };
    
        /**
         * Analyze Image
         */
        const analyzeImage = (fileUrl) => {
            fetch('/analyze/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ file_url: fileUrl }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayAnalyzedImage(data.analyzed_image_url, data.detections);
                } else {
                    alert('Failed to analyze image. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while analyzing the image.');
            });
        };
    
        /**
         * Display Uploaded Image
         */
        const displayUploadedImage = (fileUrl) => {
            uploadedImageContainer.innerHTML = `
                <div class="uploaded-image-container">
                    <img src="${fileUrl}" alt="Uploaded Image" class="img-fluid mt-3">
                    <button class="delete-button" id="delete-button">×</button>
                </div>
                <button class="btn btn-primary mt-3" id="analyze-button">Analyze the Image</button>
            `;
            dragBox.style.display = 'none'; // Hide drag box
            attachDeleteListener(fileUrl);
            attachAnalyzeListener(fileUrl);
        };
    
        /**
         * Display Analyzed Image and Detections
         */
        const displayAnalyzedImage = (analyzedImageUrl, detections) => {
            const detectionResults = detections.map(d => 
                `<li>${d.label} (${d.confidence * 100}%): ${d.box}</li>`
            ).join('');
    
            uploadedImageContainer.innerHTML = `
                <div class="uploaded-image-container">
                    <img src="${analyzedImageUrl}" alt="Analyzed Image" class="img-fluid mt-3">
                    <button class="delete-button" id="delete-button">×</button>
                </div>
                <h4>Detected Objects:</h4>
                <ul>${detectionResults}</ul>
            `;
            attachDeleteListener(analyzedImageUrl);
        };
    
        /**
         * Attach Delete Listener
         */
        const attachDeleteListener = (fileUrl) => {
            const deleteButton = document.getElementById('delete-button');
            if (deleteButton) {
                deleteButton.addEventListener('click', () => deleteImage(fileUrl));
            }
        };
    
        /**
         * Attach Analyze Listener
         */
         const attachAnalyzeListener = (fileUrl) => {
            const analyzeButton = document.getElementById('analyze-button');
            if (analyzeButton) {
                analyzeButton.addEventListener('click', () => {
                    console.log(`Analyze button clicked. Sending file_url: ${fileUrl}`); // Debugging

                    fetch('/analyze/', {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': csrfToken,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ file_url: fileUrl }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            console.log('Analysis successful:', data); // Debugging
                            displayAnalyzedImage(data.analyzed_image_url, data.detections);
                        } else {
                            console.error('Failed to analyze image:', data.error); // Debugging
                            alert('Failed to analyze image. Please try again.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while analyzing the image.');
                    });
                });
            }
        };

    
        /**
         * Drag-and-Drop Handling
         */
        dragBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragBox.classList.add('dragover');
        });
    
        dragBox.addEventListener('dragleave', () => {
            dragBox.classList.remove('dragover');
        });
    
        dragBox.addEventListener('drop', (e) => {
            e.preventDefault();
            dragBox.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) uploadImage(file);
        });
    
        dragBox.addEventListener('click', () => inputFile.click());
    
        inputFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) uploadImage(file);
        });
    </script>
    
</body>
</html>
