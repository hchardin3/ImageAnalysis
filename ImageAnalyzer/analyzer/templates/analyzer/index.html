<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <!-- Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .drag-box {
            border: 2px dashed #6c757d;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            font-size: 18px;
            color: #6c757d;
            background-color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .drag-box.dragover {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .delete-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: red;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
        }
        .uploaded-image-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Image Analyzer</h1>
        <h4 class="mb-4 text-secondary">Please import your image</h4>

        {% if not file_url %}
        <!-- Drag & Drop Box -->
        <form id="upload-form" style="display: none;" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" id="image-input" style="display: none;" accept="image/*">
        </form>
        
        <div class="drag-box mb-4" id="drag-box">
            <label for="image-input" style="cursor: pointer;">Click here or drag an image to upload</label>
        </div>
        
        <!-- Placeholder to display the uploaded image -->
        <div id="uploaded-image-container" class="mt-3"></div>
        
        {% else %}
        <!-- Show Uploaded Image -->
        <div class="uploaded-image-container">
            <img src="{{ file_url }}" alt="Uploaded Image" class="img-fluid mt-3">
            <button class="delete-button" id="delete-button">×</button>
        </div>
        <button class="btn btn-primary mt-3" id="analyze-button">Analyze the Image</button>
        {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dragBox = document.getElementById('drag-box');
        const inputFile = document.getElementById('image-input');
        const uploadedImageContainer = document.getElementById('uploaded-image-container');
    
        // CSRF token
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        // Function to upload the image
        const uploadImage = (file) => {
            const formData = new FormData();
            formData.append('image', file);
    
            fetch('', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.file_url) {
                    // Display the uploaded image and analyze button
                    uploadedImageContainer.innerHTML = `
                        <div class="uploaded-image-container">
                            <img src="${data.file_url}" alt="Uploaded Image" class="img-fluid mt-3">
                            <button class="delete-button" id="delete-button">×</button>
                        </div>
                        <button class="btn btn-primary mt-3" id="analyze-button">Analyze the Image</button>
                    `;
                    dragBox.style.display = 'none'; // Hide the drag box
                    attachDeleteListener(data.file_url);
                } else {
                    alert('Failed to upload image. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while uploading the image.');
            });
        };

        // Function to delete the image
        const deleteImage = (fileUrl) => {
            fetch('/delete/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ file_url: fileUrl }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Reload the page to reset the interface
                    window.location.reload();
                } else {
                    alert('Failed to delete image. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the image.');
            });
        };

        // Attach listener to the delete button
        const attachDeleteListener = (fileUrl) => {
            const deleteButton = document.getElementById('delete-button');
            if (deleteButton) {
                deleteButton.addEventListener('click', () => {
                    deleteImage(fileUrl);
                });
            }
        };

        // Handle file selection via file dialog
        inputFile.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                uploadImage(file);
            }
        });

        // Handle drag-and-drop
        dragBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragBox.classList.add('dragover');
        });

        dragBox.addEventListener('dragleave', () => {
            dragBox.classList.remove('dragover');
        });

        dragBox.addEventListener('drop', (e) => {
            e.preventDefault();
            dragBox.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file) {
                uploadImage(file);
            }
        });

        // Open file dialog on click
        dragBox.addEventListener('click', () => {
            inputFile.click();
        });
    </script>
</body>
</html>
